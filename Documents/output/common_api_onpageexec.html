		<div id="body_right"><h2>chromoon.onPageExec(function)</h2>

<p>此API為執行function於Page上</p>

<p>範例：  </p>

<pre><code>    chromoon.onPageExec(function(chromoon){
        alert(&#39;here is call by pop!&#39;);
    })
</code></pre>

<p>於background或是pop使用，會alert一個文字在page上</p>
